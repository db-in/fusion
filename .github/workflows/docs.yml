name: Documentation

on:
  push:
    branches: [ "master" ]
    paths:
      - 'Fusion/**'
      - 'Package.swift'
      - 'Fusion.xcodeproj/**'
      - 'Fusion.xcworkspace/**'
      - '.github/workflows/docs.yml'
      - 'Scripts/generate-docs.sh'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  administration: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Install CocoaPods dependencies
        run: |
          if [ -f Podfile ]; then
            pod install
          fi
          
      - name: Generate Documentation
        env:
          PROJECT_DIR: ${{ github.workspace }}
        run: |
          chmod +x Scripts/generate-docs.sh
          Scripts/generate-docs.sh
          
      - name: Verify HTML Output
        run: |
          if [ ! -d "docs/html" ]; then
            echo "Error: docs/html directory not found"
            exit 1
          fi
          if [ ! -f "docs/html/index.html" ] && [ ! -d "docs/html/data" ]; then
            echo "Warning: No index.html or data directory found"
            echo "Contents of docs/html:"
            ls -la docs/html/ || true
            exit 1
          fi
          echo "âœ“ HTML documentation verified"
          echo "Contents:"
          ls -la docs/html/ | head -20
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/html
          
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4